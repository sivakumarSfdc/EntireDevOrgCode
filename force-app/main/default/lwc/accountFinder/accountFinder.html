<template>
    <lightning-card>
      <lightning-input
          type="number"
          label="Annual Revenue"
          formatter="currency"
          value={annualRevenue}
          onchange={handleChange}>
      </lightning-input>
      <template lwc:if={accounts.data}>
        <template for:each={accounts.data} for:item="account">
             <p key={account.Id}>{account.Name}</p>
        </template>
    </template>
      <lightning-button
          label="Reset"
          onclick={reset}>
      </lightning-button>
  </lightning-card>
    
</template>
