<template>
    <lightning-card  title={listLabel.WelcomeLabelReference} icon-name="custom:custom47">
    <div>
        <img src={showImage}></img>
    </div>
    <div slot="footer">
        <template if:true={isShowBike}>
            <lightning-button variant="success" label={listLabel.ShowCarLabelReference} onclick={ShowCarHandler} style="margin-left:10px;"></lightning-button>
        </template>
        <template if:false={isShowBike}>
            <lightning-button variant="destructive" label={listLabel.ShowBikeLabelReference} onclick={ShowCarHandler} style="margin-left:10px;"></lightning-button>

        </template>
    </div>
    </lightning-card>

</template>
